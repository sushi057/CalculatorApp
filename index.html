<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png">
    <title>Calculator</title>
</head>
<body>
    <p>"Trust your calculator. Its something to count on."</p>
    <div class="container">
        <div class="screen">5+6</div>
        <div class="buttons">
            <button type="button" class="secondary wideBtn">C</button>
            <button type="button" class="secondary">@</button>
            <button type="button" class="secondary"><</button>
            <button type="button" class="primary">/</button>
            <button type="button" class="numeric">7</button>
            <button type="button" class="numeric">8</button>
            <button type="button" class="numeric">9</button>
            <button type="button" class="primary">*</button>
            <button type="button" class="numeric">4</button>
            <button type="button" class="numeric">5</button>
            <button type="button" class="numeric">6</button>
            <button type="button" class="primary">-</button>
            <button type="button" class="numeric">1</button>
            <button type="button" class="numeric">2</button>
            <button type="button" class="numeric">3</button>
            <button type="button" class="primary">+</button>
            <button type="button" class="numeric wideBtn">0</button>
            <button type="button" class="numeric">#</button>
            <button type="button" class="numeric">.</button>
            <button type="button" class="primary">=</button>
        </div>
    </div>
</body>
</html>
